<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpyTodo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header class="heading">
      <div class="navbar" id="nav-bar">
          <button href="#">Home</button>
          <button href="#">About</button>
          <button href="#">Contact</button  >
      </div>
      <h1 id="title">EpyTodo</h1>
      <button id="registerBtn" class="register-button">Sign up</button>
      <button id="loginBtn" class="login-button">Log in</button>
    </header>

    <div class="login-container">
      <div id="loginPopup" class="login-popup">
        <div class="login-form">
          <h1>Login</h1>
          <form>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">login</button>
          </form>
          <span id="log-closeBtn" class="close-button">&times;</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="registrationPopup" class="registration-popup">
        <div class="registration-form">
          <h1>Create an Account</h1>
          <form>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="first name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
          </form>
          <span id="closeBtn" class="close-button">&times;</span>
        </div>
      </div>
    </div>

    <script>
    document.getElementById("registerBtn").addEventListener("click", function() {
      document.getElementById("registrationPopup").style.display = "flex";
      document.getElementById("loginPopup").style.display = "none";
    });

    document.getElementById("closeBtn").addEventListener("click", function() {
      document.getElementById("registrationPopup").style.display = "none";
    });

    document.getElementById("loginBtn").addEventListener("click", function() {
      document.getElementById("loginPopup").style.display = "flex";
      document.getElementById("registrationPopup").style.display = "none";
    })
    document.getElementById("log-closeBtn").addEventListener("click", function() {
      document.getElementById("loginPopup").style.display = "none";
    });
    </script>

  </body>
</html>
